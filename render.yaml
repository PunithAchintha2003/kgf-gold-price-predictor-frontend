services:
  - type: web
    name: kgf-gold-price-predictor-frontend
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd react-frontend && npm install && npm run build && cd .. && npm install
    startCommand: node server.js
    envVars:
      - key: NODE_VERSION
        value: 18.18.0
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
